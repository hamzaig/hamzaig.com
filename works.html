    <script src="js/custom.js" defer></script>
    <script>
      // Function to initialize header functionality
      function initializeHeader() {
        if (typeof $ !== 'undefined') {
          // Reinitialize mobile menu
          if ($.fn.meanmenu) {
            $("#mobile-menu").meanmenu({
              meanMenuContainer: ".mobile-menu",
              meanScreenWidth: "991",
            });
          }
          
          // Reinitialize mobile menu sidebar
          $(".mobile-menubar").off('click').on("click", function () {
            $(".side-mobile-menu").addClass("open-menubar");
            $(".body-overlay").addClass("opened");
          });
          
          $(".close-icon").off('click').click(function () {
            $(".side-mobile-menu").removeClass("open-menubar");
            $(".body-overlay").removeClass("opened");
          });
          
          $(".body-overlay").off('click').click(function () {
            $(".side-mobile-menu").removeClass("open-menubar");
            $(".body-overlay").removeClass("opened");
          });
          
          // Update navigation links for works page
          $('.main-menu nav ul li a[href="#work"]').attr('href', 'works.html').addClass('active');
          $('.main-menu nav ul li a[href="#home"]').attr('href', 'index.html');
          $('.main-menu nav ul li a[href="#about"]').attr('href', 'index.html#about');
          $('.main-menu nav ul li a[href="#service"]').attr('href', 'index.html#service');
          $('.main-menu nav ul li a[href="#contact"]').attr('href', 'index.html#contact');
          $('.main-menu nav ul li a[href="#blog"]').attr('href', 'index.html#blog');
          
          // Remove active class from other links
          $('.main-menu nav ul li a').not('[href="works.html"]').not('[href="#work"]').removeClass('active');
          
          // Also update mobile menu links
          $('.mobile-menu a[href="#work"]').attr('href', 'works.html');
          $('.mobile-menu a[href="#home"]').attr('href', 'index.html');
          $('.mobile-menu a[href="#about"]').attr('href', 'index.html#about');
          $('.mobile-menu a[href="#service"]').attr('href', 'index.html#service');
          $('.mobile-menu a[href="#contact"]').attr('href', 'index.html#contact');
          $('.mobile-menu a[href="#blog"]').attr('href', 'index.html#blog');
        }
      }
      
      // Load header
      fetch("header/index.html")
        .then((response) => response.text())
        .then(
          (data) => {
            document.getElementById("header-hamzaig").innerHTML = data;
            // Initialize header functionality after it loads
            setTimeout(initializeHeader, 100);
          }
        );
      
      // Load portfolio content
      fetch("projects/index.html")
        .then((response) => response.text())
        .then(
          (data) => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(data, 'text/html');
            
            // Extract portfolio items (skip marquee section)
            const portfolioContent = doc.querySelector('.portfolio');
            if (portfolioContent) {
              document.getElementById("portfolio-content").innerHTML = portfolioContent.outerHTML;
            }
            
            // Extract modals (all elements with class containing 'modal')
            const modals = doc.querySelectorAll('.modal');
            if (modals.length > 0) {
              let modalsHTML = '';
              modals.forEach(modal => {
                modalsHTML += modal.outerHTML;
              });
              document.getElementById("portfolio-modals").innerHTML = modalsHTML;
            }
            
            // Initialize any portfolio-related scripts after content loads
            setTimeout(() => {
              if (typeof $ !== 'undefined' && $.fn.slick) {
                // Reinitialize any sliders or other plugins if needed
              }
            }, 100);
          }
        );
      
      // Load footer
      fetch("footer/index.html")
        .then((response) => response.text())
        .then(
          (data) => (document.getElementById("footer-hamzaig").innerHTML = data)
        );
    </script>
